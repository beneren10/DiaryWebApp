apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
        - name: node-api
          image: yourdockerhubuser/node-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                  secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                  secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_DB

---
apiVersion: v1
kind: Service
metadata:
  name: node-api-service
spec:
  selector:
    app: node-api
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
