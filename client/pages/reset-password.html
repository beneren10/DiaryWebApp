<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password reset</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Small custom touches */
    body { background: linear-gradient(180deg,#f8fafc,#eef2f7); min-height:100vh; }
    .card { border: none; border-radius: 1rem; box-shadow: 0 8px 30px rgba(18, 38, 63, 0.08);} 
    .brand { font-weight:700; letter-spacing: -0.02em; }
    .form-note { font-size: .9rem; color:#6c757d; }
  </style>
</head>
<body>
  <main class="d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card p-4 p-md-5">
            <div class="mb-4 text-center">
              <div class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c1.657 0 3-1.567 3-3.5S13.657 4 12 4 9 5.567 9 7.5 10.343 11 12 11z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20H7a4 4 0 0 1-4-4V15a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v1a4 4 0 0 1-4 4z"/>
                </svg>
              </div>
              <h1 class="h4 mb-1 brand">Diary a Day</h1>
              <p class="mb-0 text-muted">Reset your password</p>
            </div>

            <!-- Alert placeholder -->
            <div id="alertPlaceholder"></div>

            <form id="resetForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  autocomplete="email"
                  placeholder="you@example.com"
                  aria-describedby="emailHelp"
                >
                <div id="emailHelp" class="form-text form-note">Enter the email associated with your account. We'll send a link to reset your password.</div>
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>

              <div class="d-grid">
                <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">
                  <span id="btnText">Send reset link</span>
                  <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>

              <div class="mt-3 text-center">
                <a href="login.html" class="link-secondary">Back to sign in</a>
              </div>
            </form>

            <hr class="my-4">
            <p class="text-center small text-muted mb-0">Didn't receive an email? Check your spam folder or try again.</p>
          </div>

          <p class="text-center small text-muted mt-3"><span id="year"></span> Diary A Day â€” All rights reserved</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/reset-password.js"></script>
</body>
</html>
